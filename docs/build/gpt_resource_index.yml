- id: gpt_resource_index.index
  kind: index
  md: |
    ## GPT_RESOURCE_INDEX Block Index

    GPT_RESOURCE_INDEX is the directory of canonical build/system documents for LillyCORE.
    It lists what documents exist, what they are for, and where they live.

    ### Blocks in this file

    - `gpt_resource_index.overview`
      Purpose and usage of the resource index.

    - `gpt_resource_index.allowed_kinds`
      List of permitted block kinds for this file.

    - `gpt_resource_index.load_paths`
      Authoritative mapping from document names to on-disk paths.

    - `gpt_resource_index.build_canon`
      Entry describing BUILD_CANON (authority, philosophy, planning discipline).

    - `gpt_resource_index.roadmap`
      Entry describing the roadmap (phases and sequencing intent).

    - `gpt_resource_index.tech_spec`
      Entry describing TECH_SPEC (platform/tooling/layout constraints).

    - `gpt_resource_index.documentation_protocol`
      Entry describing DOCUMENTATION_PROTOCOL (doc governance and enforcement).

    - `gpt_resource_index.qa_reference`
      Entry describing QA_REFERENCE (QA card workflow, enforcement mechanics, automation templates).

    - `gpt_resource_index.registry_system`
      Entry describing REGISTRY_SYSTEM (registry schema + layout + sync/validation contract).

    - `gpt_resource_index.build_github_reference`
      Entry describing BUILD_GITHUB_REFERENCE (main GitHub board layout + CLI templates).

    - `gpt_resource_idex.block_loading`
      Entry describing BLOCK_LOADING (retrieving partial files)


    ### Explicitly not defined here

    - Procedural governance (see DOCUMENTATION_PROTOCOL)
    - Runtime architecture and behaviour specs (appear in phase cards / future system docs)

