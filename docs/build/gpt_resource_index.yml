- id: gpt_resource_index.block_loading
  kind: reference
  md: |
    ## block_loading

    ### Description

    Procedural build-time system defining how GPTs request, load, and anchor
    documentation blocks instead of assuming full context.

    block_loading governs:
    - minimal initial context assumptions
    - explicit block requests by ID
    - canvas usage as persistent working memory
    - safe, auditable context expansion

    It does **not** define system behaviour or architecture.

    ### Usage

    - Used by Architect, Implementer, and QA GPTs whenever:
      - context is incomplete
      - rules, standards, or constraints may exist elsewhere
      - documentation blocks must be explicitly loaded before decisions

    - GPTs MUST follow block_loading rules when interacting with canonical
      build/system documentation.

    ### Access

    - Loaded via `gpt_resource_index.load_paths`
    - Retrieved using the block-loading retrieval script (`get_md.py`)
      or via Andrew-provided block excerpts.
