- id: system_resource_index.overview
  kind: overview
  md: |
    SYSTEM_RESOURCE_INDEX is the system-level entry point for discovering **non-build** documentation under `docs/`.

    This registry is intended for:
    - GPTs and tools that need to find system-level documentation without scanning the repo
    - Humans who need a single map of the system-level docs and what they are for

    Scope:
    - Includes only documentation that lives under `docs/` (not `docs/build/`).
    - Acts as an entry point and locator; it does not redefine or govern the meaning of the referenced docs.

    Non-scope:
    - Build-time governance and protocols (see `docs/build/` resources instead).

